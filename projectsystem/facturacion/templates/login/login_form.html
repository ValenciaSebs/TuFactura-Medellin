{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos-formulario.css' %}">

</head>
<body>

    <!-- mostrar las notificaciones -->
    <div class="login-container">
        <!-- mostrar las notificaciones -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>TuFactura Medellín</h1>
        <img class="logo" src="{% static 'img/logoepm.png' %}"><br>


        <form action="#" method="post">
            {% csrf_token %}
            <label for="correo">Usuario:</label>
            <input id="correo" class="form-control" type="email" name="correo" placeholder="Correo electrónico" required>

            <label for="clave">Contraseña:</label>
            <input id="clave" class="form-control" type="password" name="clave" placeholder="Contraseña" required>

            <button class="btn btn-info" type="submit">Login</button>
            
            <p class="text-center mt-3">
                <a href="{% url 'agregar_perfil' %}" class="link-info">¿No tienes perfil?</a>
                <a href="#" class="link-info">Admin</a>
            </p>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
